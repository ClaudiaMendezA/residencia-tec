<div class="card mb-3">
  <div class="row">
    <div class="col-auto">
      <img [src]="thumb">
    </div>
    <div class="col">
      <div class="card-body">
        <h5 class="card-title"><a [routerLink]="course.id">{{ course.title }}</a></h5>
        <p class="card-text">{{ course.description }}</p>
        <p class="card-text"><small class="text-muted">{{ course.publishedAt | date }}</small></p>
      </div>
    </div>
  </div>
</div>
